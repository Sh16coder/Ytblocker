<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Blocker - Analytics</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">YouTube Blocker</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="analytics.html" class="nav-link active">Analytics</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </nav>
        </header>

        <main class="main-content">
            <div class="analytics-header">
                <h2>Usage Analytics</h2>
                <div class="time-filter">
                    <button class="filter-btn active" data-period="daily">Daily</button>
                    <button class="filter-btn" data-period="weekly">Weekly</button>
                    <button class="filter-btn" data-period="monthly">Monthly</button>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="analytics-card">
                    <h3>Total Usage</h3>
                    <div class="analytics-value" id="totalUsage">0h 0m</div>
                    <div class="analytics-subtitle" id="usagePeriod">This period</div>
                </div>

                <div class="analytics-card">
                    <h3>Average Daily</h3>
                    <div class="analytics-value" id="averageUsage">0h 0m</div>
                    <div class="analytics-subtitle">Per day</div>
                </div>

                <div class="analytics-card">
                    <h3>Limit Used</h3>
                    <div class="analytics-value" id="limitUsed">0%</div>
                    <div class="analytics-subtitle">Of available time</div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-card">
                    <h3>Usage Trend</h3>
                    <canvas id="usageChart" width="400" height="200"></canvas>
                </div>

                <div class="chart-card">
                    <h3>Daily Comparison</h3>
                    <canvas id="comparisonChart" width="400" height="200"></canvas>
                </div>
            </div>

            <div class="usage-list">
                <h3>Detailed Usage</h3>
                <div class="usage-table">
                    <div class="table-header">
                        <span>Date</span>
                        <span>Usage Time</span>
                        <span>Limit Used</span>
                    </div>
                    <div id="usageList" class="table-body">
                        <!-- Usage items will be populated here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 YouTube Blocker. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/analytics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
