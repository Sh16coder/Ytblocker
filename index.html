<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smartboard Whiteboard</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #fff;
    height: 100%;
  }
  #toolbar {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
    display: flex;
    gap: 10px;
  }
  button {
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="toolbar">
  <button onclick="setTool('normal')">Normal Pen</button>
  <button onclick="setTool('fountain')">Fountain Pen</button>
  <button onclick="setTool('brush')">Brush Pen</button>
  <button onclick="setTool('shape')">Shape Tool</button>
  <button onclick="setTool('handwriting')">Handwriting</button>
  <button onclick="setTool('eraser')">Eraser</button>
  <button onclick="clearCanvas()">Clear</button>
</div>
<canvas id="board"></canvas>

<script>
const canvas = document.getElementById('board');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

let drawing = false;
let tool = 'normal';
let lastX = 0, lastY = 0;

// Pen settings
const pens = {
  normal: { color: '#000', width: 2 },
  fountain: { color: '#000', width: 3, alpha: 0.5 },
  brush: { color: '#000', width: 5, lineCap: 'round' },
  shape: { color: '#000', width: 2 },
  handwriting: { color: '#000', width: 2 },
  eraser: { color: '#fff', width: 20 }
};

function setTool(selected) {
  tool = selected;
}

function startDraw(e) {
  drawing = true;
  [lastX, lastY] = [e.offsetX || e.touches[0].clientX, e.offsetY || e.touches[0].clientY];
}

function draw(e) {
  if (!drawing) return;
  const x = e.offsetX || e.touches[0].clientX;
  const y = e.offsetY || e.touches[0].clientY;
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(x, y);

  const currentPen = pens[tool];
  ctx.strokeStyle = currentPen.color;
  ctx.lineWidth = currentPen.width;
  ctx.globalAlpha = currentPen.alpha || 1.0;
  ctx.lineCap = currentPen.lineCap || 'butt';

  ctx.stroke();
  [lastX, lastY] = [x, y];
}

function stopDraw() { drawing = false; ctx.globalAlpha = 1.0; }
function clearCanvas() { ctx.clearRect(0,0,canvas.width,canvas.height); }

canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDraw);
canvas.addEventListener('mouseout', stopDraw);

canvas.addEventListener('touchstart', startDraw);
canvas.addEventListener('touchmove', draw);
canvas.addEventListener('touchend', stopDraw);
</script>
</body>
</html>
