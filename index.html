<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Whiteboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }
    #toolbar {
      margin: 10px;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      border: 2px solid #000;
      background: #fff;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="pen">Pen</button>
    <button id="eraser">Eraser</button>
    <button id="clear">Clear</button>
  </div>
  <canvas id="board" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');

    let drawing = false;
    let tool = 'pen';
    let lastX = 0;
    let lastY = 0;
    const penColor = '#000';
    const penWidth = 2;
    const eraserWidth = 20;

    function startDraw(e) {
      drawing = true;
      [lastX, lastY] = [e.offsetX || e.touches[0].clientX - canvas.offsetLeft,
                        e.offsetY || e.touches[0].clientY - canvas.offsetTop];
    }

    function draw(e) {
      if (!drawing) return;

      const x = e.offsetX || e.touches[0].clientX - canvas.offsetLeft;
      const y = e.offsetY || e.touches[0].clientY - canvas.offsetTop;

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);

      if (tool === 'pen') {
        ctx.strokeStyle = penColor;
        ctx.lineWidth = penWidth;
      } else if (tool === 'eraser') {
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = eraserWidth;
      }

      ctx.lineCap = 'round';
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    function stopDraw() {
      drawing = false;
    }

    // Event listeners
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    // Touch events for mobile
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDraw);

    // Toolbar buttons
    document.getElementById('pen').addEventListener('click', () => tool = 'pen');
    document.getElementById('eraser').addEventListener('click', () => tool = 'eraser');
    document.getElementById('clear').addEventListener('click', () => ctx.clearRect(0, 0, canvas.width, canvas.height));
  </script>
</body>
</html>
